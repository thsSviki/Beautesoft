<html>
    <head>
        <title>Add Appointment</title>
    </head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
    $( "#datepicker" ).datepicker();
  } );
   </script>

    <body>
        <h1>Add Appointment</h1>
        
            <form  method='post' enctype="multipart/form-data">
                {% csrf_token %}
                <input type='text'   name='customer_name'     placeholder='customer_name'><br> 
                <input type='text'  name='treatment'        placeholder='treatment'><br>
                <input type='text'  name='customer_number'        placeholder='customer_number'><br>
                <input type='text'  name='customer_address'        placeholder='customer_address'><br>
                <input type='text'  name='appointment_date'        placeholder='appointment_date' id='datepicker'><br>
                <input type='time'  name='appointment_time'        placeholder='appointment_time'><br>
                <input type='text'  name='assign_staff'        placeholder='assign_staff'><br>
                
             <button type="submit">Add Appointment</button>
                
           
            </form>
    </body>
</html>
