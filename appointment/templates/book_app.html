<html>
    <head>
        <title>Book an Appointment</title>
    </head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
    $( "#datepicker" ).datepicker();
  } );
   </script>
    <body>
        
Treatment :
            <select id="treatments">
                <option value="medicure & pedicure">medicure and pedicure</option>
                <option value="facials">facials</option>
                <option value="eyelash/eyebrow tinting">eyelash/eyebrow tinting</option>
                <option value="hydrotherapy">hydrotherapy</option>
                <option value="micropigmentation">micropigmentation</option>
                <option value="hair removal">hair removal</option>
            </select>
            Outlet : <input id="o" type='text'   name='outlet'     placeholder='outlet'><br>
            Date   : <input id="datepicker" type='text'   name='time'     placeholder='time'><br> 
       
            <form  >
            <button  onclick="getOption()">submit</button></form>
             
        <script type="text/javascript">
        function getOption(){
            var sel = document.getElementById("treatments");
            var sel1 = document.getElementById("o");
            var sel2 = document.getElementById("datepicker");
            
            
            console.log(sel.value)
            $.ajax('http://127.0.0.1:8000/book_app', {
    type: 'POST',  // http method
    data: { treatment:sel.value,outlet:sel1.value,time:sel2.value,csrfmiddlewaretoken: '{{ csrf_token }}',}, 
     
    error: function (jqXhr, textStatus, errorMessage) {
            $('p').append('Error' + errorMessage);
    }
});
            
    }
    </script>
    </body>
   
</html>
